<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool galaxies</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            flex-direction: column; /* Stack elements vertically */
            padding: 20px; /* Padding around the whole page */
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 200px; /* Adds space to the top of the login box */
            margin-bottom: 40px; /* Adds space between login form and other content */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Style for the main content */
        main {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        main h1 {
            margin-top: 40px; /* Adds space from the login form */
        }
        main img {
            max-width: 100%; /* Ensures images are responsive */
            height: auto;
            margin: 10px 0; /* Adds space between images */
        }
        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 40px; /* Adds space at the bottom */
            font-size: 12px;
            color: #777;
        }
    </style>    
</head>
<body>  
  <div class="login-container">
     <h2>Peer Login</h2>
     <form action="dashboard.html" method="POST">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
  </div>    

  <main>
    <h1>Check out 3 galaxies</h1>
    <p>Lorem ipsum blah blah</p>

    <div>
        <img src="imgs/galaxy1.jpeg" alt="Galaxy 1">
        <p>Galaxy 1</p> 
    </div>

    <div>
        <img src="imgs/galaxy2.jpeg" alt="Galaxy 2">
        <p>Galaxy 2</p> 
    </div>

    <div>
        <img src="imgs/galaxy3.jpeg" alt="Galaxy 3">
        <p>Galaxy 3</p> 
    </div>

    <h2>For more galaxies</h2>
    <a href="https://en.wikipedia.org/wiki/Galaxy">Visit Wikipedia!</a> 
  </main>

  <footer>Copyright monkey business</footer>
</body>
</html>
